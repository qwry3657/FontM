plugins {
    id 'com.android.application'
}

android {
    compileSdk 33

    defaultConfig {
        applicationId "com.sajjad.fontmanager"
        minSdk 31
        targetSdk 33
        versionCode 1
        versionName "v1.0-Test"
        setProperty("archivesBaseName", "FontM $versionName")

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    namespace 'com.sajjad.fontmanager'
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'com.google.android.material:material:1.7.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.4'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.0'
    implementation "com.github.topjohnwu.libsu:core:5.0.3"
    implementation "com.github.topjohnwu.libsu:service:5.0.3"
    implementation "com.github.topjohnwu.libsu:nio:5.0.3"
    implementation "com.jaredrummler:android-shell:1.0.0"
    implementation 'com.github.PolideaInternal:ColorPicker:1.0.0'
    implementation 'androidx.work:work-runtime:2.7.1'
    implementation 'androidx.work:work-runtime-ktx:2.7.1'
    implementation 'androidx.core:core-splashscreen:1.0.0'
}
task printVersionName {
    println android.defaultConfig.versionName
{